<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player music</title>
    <style>
        img {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #f3befa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://i.pinimg.com/originals/be/d2/b0/bed2b0ab397c37afcbcddbf74e6b650f.gif');
            color: rgb(48, 47, 47);
            background-repeat: no-repeat;
            padding: 50px;
            height: 100vh;
        }
        button {
            background-color: #aa3df3;
            color: #ffffff;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            padding: 7px;
            border-radius: 5px;
        }
        #trackImage {
            width: 200px;
            height: auto;
            margin-top: 20px;
        }
        p {
            margin: 0;
            padding: 0;
            color: white;
        }
        .btn-img {
            width: 30px;
            height: 30px;
        }
        .btn-img2 {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <p id="musicName">Super shy New Jeans</p>
    <img id="trackImage" src="newjeans.png" alt="Imagem da música">
    <br>
    <audio id="audioPlayer">
        <source id="audioSource" src="https://felipelima-Ti.github.io/music-/newjeans.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
   
    <div>
        <button onclick="previousTrack()">
            <img class="btn-img" src="h2.png" alt="Anterior">
        </button>
        
        <button onclick="togglePlayPause()" id="playPauseBtn">
            <img id="playPauseIcon" class="btn-img2" src="aff.png" alt="Play/Pause">
        </button>
        
        <button onclick="nextTrack()">
            <img class="btn-img" src="h.png" alt="Próxima">
        </button>
    </div>
    
    <script>
        const tracks = [
            { p: 'Super shy New Jeans', src: 'https://felipelima-Ti.github.io/music-/newjeans.mp3', img: 'newjeans.png' },
            { p: 'YA LEE MINHYUK', src: 'uta.mp3', img: 'tokyo.png' },
            { p: 'Ballroom DPR Ian', src: 'Ballroom.mp3', img: 'ballroom.png' }
        ];

        let currentTrack = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const trackImage = document.getElementById('trackImage');
        const musicName = document.getElementById('musicName');
        const playPauseIcon = document.getElementById('playPauseIcon');

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.src = 'aff.png'; 
            } else {
                audioPlayer.pause();
                playPauseIcon.src = 'aff.png'; 
            }
        }

        function nextTrack() {
            currentTrack = (currentTrack + 1) % tracks.length;
            updateTrack();
        }

        function previousTrack() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            updateTrack();
        }

        function updateTrack() {
            audioPlayer.src = tracks[currentTrack].src;
            trackImage.src = tracks[currentTrack].img;
            musicName.textContent = tracks[currentTrack].p;
            audioPlayer.load();
            audioPlayer.play();
            playPauseIcon.src = 'aff.png'; 
        }
        
        audioPlayer.addEventListener('ended', function () {
            nextTrack();
        });
    </script>
   
</body>
</html>
